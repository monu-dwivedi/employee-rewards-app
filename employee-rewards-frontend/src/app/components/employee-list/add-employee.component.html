<div class="dialog-container">
      <h2 mat-dialog-title class="dialog-title">
        <mat-icon>{{ data.employee ? 'edit' : 'person_add' }}</mat-icon>
        {{ data.employee ? 'Edit Employee' : 'Add New Employee' }}
      </h2>
      <mat-dialog-content>
        <form [formGroup]="form" class="emp-form">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Full Name</mat-label>
            <mat-icon matPrefix>person</mat-icon>
            <input matInput formControlName="name" placeholder="e.g. John Doe">
            <mat-error *ngIf="form.get('name')?.hasError('required')">Name is required</mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Email Address</mat-label>
            <mat-icon matPrefix>email</mat-icon>
            <input matInput formControlName="email" placeholder="e.g. monu@company.com">
            <mat-error *ngIf="form.get('email')?.hasError('required')">Email is required</mat-error>
            <mat-error *ngIf="form.get('email')?.hasError('email')">Invalid email format</mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Department</mat-label>
            <mat-icon matPrefix>business</mat-icon>
            <mat-select formControlName="department">
              <mat-option *ngFor="let d of departments" [value]="d">{{ d }}</mat-option>
            </mat-select>
            <mat-error *ngIf="form.get('department')?.hasError('required')">Department is required</mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Job Title</mat-label>
            <mat-icon matPrefix>work</mat-icon>
            <input matInput formControlName="jobTitle" placeholder="e.g. Senior Developer">
          </mat-form-field>
        </form>
      </mat-dialog-content>
      <mat-dialog-actions align="end">
        <button mat-button mat-dialog-close class="cancel-btn">Cancel</button>
        <button mat-raised-button (click)="onSubmit()" [disabled]="form.invalid" class="submit-btn">
          <mat-icon>{{ data.employee ? 'save' : 'add' }}</mat-icon>
          {{ data.employee ? 'Update' : 'Add Employee' }}
        </button>
      </mat-dialog-actions>
    </div>
